<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แกลเลอรี่กิจกรรม</title>
  <style>
    body {
      font-family: "Prompt", sans-serif;
      margin: 0;
      background: #f7f8fa;
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .activity-card {
      background: #fff;
      padding: 15px;
      margin: 10px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: 0.2s;
      cursor: pointer;
    }
    .activity-card:hover {
      transform: scale(1.02);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }
    #gallery {
      margin-top: 30px;
    }
    .back-btn {
      background: #4a90e2;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
    }
    .image-grid img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    .image-grid img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>แกลเลอรี่กิจกรรม</h1>
  <div id="content"></div>
  <div id="gallery" style="display:none;"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycby4EibyZARqcfYAscjpsjgDRqT1G74Q5FdbN14dTsMNeylxPLpXDrZVdFUTzY_kIjx6fQ/exec";

    async function loadActivities() {
      const res = await fetch(`${API_URL}?action=listActivities`);
      const data = await res.json();
      const container = document.getElementById('content');
      container.innerHTML = '<h2>รายชื่อกิจกรรม</h2>';
      const grid = document.createElement('div');
      grid.className = 'grid';
      
      data.forEach(act => {
        const card = document.createElement('div');
        card.className = 'activity-card';
        card.innerHTML = `
          <h3>${act.title}</h3>
          <p>วันที่: ${act.date}</p>
        `;
        card.onclick = () => loadImages(act.id, act.title);
        grid.appendChild(card);
      });
      container.appendChild(grid);
    }

    async function loadImages(activityId, title) {
      const res = await fetch(`${API_URL}?action=getImages&activityId=${activityId}`);
      const images = await res.json();
      const gallery = document.getElementById('gallery');
      const content = document.getElementById('content');
      content.style.display = 'none';
      gallery.style.display = 'block';
      gallery.innerHTML = `
        <button class="back-btn" onclick="goBack()">⬅ กลับ</button>
        <h2>${title}</h2>
      `;
      if (images.length === 0) {
        gallery.innerHTML += "<p>ไม่มีรูปภาพในกิจกรรมนี้</p>";
        return;
      }
      const grid = document.createElement('div');
      grid.className = 'image-grid';
      images.forEach(img => {
        if (img.url) {
          const el = document.createElement('img');
          el.src = img.url;
          el.onclick = () => window.open(img.url, "_blank");
          grid.appendChild(el);
        }
      });
      gallery.appendChild(grid);
    }

    function goBack() {
      document.getElementById('gallery').style.display = 'none';
      document.getElementById('content').style.display = 'block';
    }

    loadActivities();
  </script>
</body>
</html>
