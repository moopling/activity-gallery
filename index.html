  <style>

    h1 {

    .gallery {
      display: grid;

      margin-top: 20px;
    }
    .card {
      background: white;

<body>

  <div style="text-align:center;">
    <select id="activitySelect">
      <option value="">-- ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏° --</option>
    </select>
  </div>

  <div class="gallery" id="gallery"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyp-LEZWztRXb59jSwe9hhSo6LK-cpW8yezIkKXx2n7thvTHz4Nqbre4UKcHL_r0JoPFA/exec";

    async function loadActivities() {
      const res = await fetch(API_URL + "?action=listActivities");
      const data = await res.json();
      const select = document.getElementById("activitySelect");

      data.forEach(act => {
        const opt = document.createElement("option");
        opt.value = act.id;
        opt.textContent = `${act.title} (${act.date})`;
        select.appendChild(opt);
      });

      select.addEventListener("change", e => {
        loadImages(e.target.value);
      });
    }

    async function loadImages(activityId) {
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û...";
      if (!activityId) {
        gallery.innerHTML = "";
        return;
      }

      const res = await fetch(API_URL + "?action=getImages&activityId=" + activityId);
      const data = await res.json();

      if (data.length === 0) {
        gallery.innerHTML = "‚ùå ‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏Ç‡∏≠‡∏á‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°‡∏ô‡∏µ‡πâ";
        return;
      }

      gallery.innerHTML = "";
      data.forEach(img => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <img src="${img.url}" alt="${img.name}" />
          <div class="filename">${img.name}</div>
        `;
        gallery.appendChild(div);
      });
    }

    loadActivities();
  </script>
</body>
